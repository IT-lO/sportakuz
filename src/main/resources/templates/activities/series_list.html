<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="fragments.html :: base('Serie zajęć', ~{::section})">
<section>
    <div class="space-y-8">
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-900">Serie zajęć</h1>
            <div class="flex gap-3">
                <a th:href="@{/templates/activities}" class="px-4 py-2 rounded-md bg-indigo-600 text-white text-sm font-medium shadow-sm hover:bg-indigo-700">Lista wystąpień</a>
                <a th:href="@{/class-series/new}" class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium shadow-sm hover:bg-blue-700"><span class="text-lg leading-none">＋</span> Nowa seria</a>
            </div>
        </div>
        <!-- Komunikat sukcesu i błędu (np. po zapisaniu / usunięciu) renderowany warunkowo -->
        <div th:if="${success}" class="p-4 rounded-md bg-green-50 border border-green-200 text-green-800 text-sm" th:text="${success}"></div>
        <div th:if="${error}" class="p-4 rounded-md bg-red-50 border border-red-200 text-red-800 text-sm" th:text="${error}"></div>

        <!-- Aktywne serie -->
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">Aktywne serie</h2>
            </div>
            <div class="bg-white/90 backdrop-blur rounded-lg shadow-md border border-gray-200">
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-50 text-gray-700 text-xs uppercase tracking-wider border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left font-semibold">ID</th>
                            <th class="px-4 py-3 text-left font-semibold">Typ</th>
                            <th class="px-4 py-3 text-left font-semibold">Instruktor</th>
                            <th class="px-4 py-3 text-left font-semibold">Sala</th>
                            <th class="px-4 py-3 text-left font-semibold">Start</th>
                            <th class="px-4 py-3 text-left font-semibold">Koniec</th>
                            <th class="px-4 py-3 text-left font-semibold">Do</th>
                            <th class="px-4 py-3 text-left font-semibold">Wzorzec</th>
                            <th class="px-4 py-3 text-left font-semibold">Aktywna</th>
                            <th class="px-4 py-3 text-left font-semibold">Akcje</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                        <tr th:each="s : ${activeSeries}" class="hover:bg-blue-50/40 transition">
                            <td class="px-4 py-3" th:text="${s.id}"></td>
                            <td class="px-4 py-3" th:text="${s.type.name}"></td>
                            <td class="px-4 py-3" th:text="${s.instructor.firstName + ' ' + s.instructor.lastName}"></td>
                            <td class="px-4 py-3" th:text="${s.room.name}"></td>
                            <td class="px-4 py-3" th:text="${#temporals.format(s.startTime,'yyyy-MM-dd HH:mm')}"></td>
                            <td class="px-4 py-3" th:text="${#temporals.format(s.endTime,'HH:mm')}"></td>
                            <td class="px-4 py-3" th:text="${#temporals.format(s.recurrenceUntil,'yyyy-MM-dd')}"></td>
                            <td class="px-4 py-3" th:text="${s.recurrencePattern.label}"></td>
                            <td class="px-4 py-3">
                                <form th:action="@{'/class-series/' + ${s.id} + '/active'}" method="post">
                                    <input type="hidden" name="active" th:value="${!s.active}" />
                                    <button type="submit" class="px-2 py-1 rounded-md text-xs font-semibold bg-green-100 text-green-700" th:text="${s.active ? 'TAK' : 'NIE'}"></button>
                                </form>
                            </td>
                            <td class="px-4 py-3">
                                <div class="flex gap-2">
                                    <a th:href="@{'/class-series/' + ${s.id} + '/edit'}" class="px-2.5 py-1.5 rounded-md text-xs font-medium bg-indigo-600 text-white hover:bg-indigo-700">Edytuj</a>
                                    <form th:action="@{'/class-series/' + ${s.id} + '/generate'}" method="post" class="inline">
                                        <button type="submit" class="px-2.5 py-1.5 rounded-md text-xs font-medium bg-blue-600 text-white hover:bg-blue-700">Generuj</button>
                                    </form>
                                    <form th:action="@{'/class-series/' + ${s.id} + '/delete'}" method="post" class="inline" onsubmit="return confirm('Usunąć serię?')">
                                        <button type="submit" class="px-2.5 py-1.5 rounded-md text-xs font-medium bg-red-600 text-white hover:bg-red-700">Usuń</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(activeSeries)}">
                            <td colspan="10" class="px-4 py-10 text-center text-gray-500">Brak aktywnych serii.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Historia (nieaktywne serie) -->
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">Historia (nieaktywne serie)</h2>
            </div>
            <div class="bg-white/70 backdrop-blur rounded-lg shadow border border-gray-200">
                <div class="overflow-x-auto">
                    <table class="min-w-full text-xs">
                        <thead class="bg-gray-50 text-gray-600 uppercase tracking-wider border-b border-gray-200">
                        <tr>
                            <th class="px-3 py-2 text-left font-semibold">ID</th>
                            <th class="px-3 py-2 text-left font-semibold">Typ</th>
                            <th class="px-3 py-2 text-left font-semibold">Instruktor</th>
                            <th class="px-3 py-2 text-left font-semibold">Sala</th>
                            <th class="px-3 py-2 text-left font-semibold">Start</th>
                            <th class="px-3 py-2 text-left font-semibold">Do</th>
                            <th class="px-3 py-2 text-left font-semibold">Wzorzec</th>
                            <th class="px-3 py-2 text-left font-semibold">Aktywna</th>
                            <th class="px-3 py-2 text-left font-semibold">Akcje</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                        <tr th:each="s : ${inactiveSeries}" class="hover:bg-gray-50 transition">
                            <td class="px-3 py-2" th:text="${s.id}"></td>
                            <td class="px-3 py-2" th:text="${s.type.name}"></td>
                            <td class="px-3 py-2" th:text="${s.instructor.firstName + ' ' + s.instructor.lastName}"></td>
                            <td class="px-3 py-2" th:text="${s.room.name}"></td>
                            <td class="px-3 py-2" th:text="${#temporals.format(s.startTime,'yyyy-MM-dd HH:mm')}"></td>
                            <td class="px-3 py-2" th:text="${#temporals.format(s.recurrenceUntil,'yyyy-MM-dd')}"></td>
                            <td class="px-3 py-2" th:text="${s.recurrencePattern.label}"></td>
                            <td class="px-3 py-2">
                                <form th:action="@{'/class-series/' + ${s.id} + '/active'}" method="post">
                                    <input type="hidden" name="active" value="true" />
                                    <button type="submit" class="px-2 py-1 rounded-md text-xs font-semibold bg-gray-200 text-gray-600" th:text="${s.active ? 'TAK' : 'NIE'}"></button>
                                </form>
                            </td>
                            <td class="px-3 py-2">
                                <div class="flex gap-2">
                                    <a th:href="@{'/class-series/' + ${s.id} + '/edit'}" class="px-2.5 py-1.5 rounded-md text-xs font-medium bg-indigo-600 text-white hover:bg-indigo-700">Podgląd</a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(inactiveSeries)}">
                            <td colspan="9" class="px-3 py-8 text-center text-gray-400">Brak nieaktywnych serii.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
