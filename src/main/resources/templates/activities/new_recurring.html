<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments.html :: base('Nowa seria', ~{::section})}">
<section>
    <div class="max-w-3xl mx-auto space-y-8">
        <div class="bg-white/90 backdrop-blur rounded-lg shadow-md border border-gray-200 p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Nowa seria zajęć</h1>
                <a th:href="@{/activity-series}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">← Wróć do listy</a>
            </div>

            <form th:action="@{/activity-series}" th:object="${form}" method="post" class="space-y-6">

                <div th:if="${#fields.hasGlobalErrors()}" class="p-4 rounded-md bg-red-50 text-red-700 text-sm border border-red-200">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Typ</label>
                        <select th:field="*{activityTypeId}" id="typeSelect" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">-- wybierz --</option>
                            <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.activityName}" th:attr="data-default-duration=${t.duration}"></option>
                        </select>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('activityTypeId')}" th:errors="*{activityTypeId}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Instruktor</label>
                        <select th:field="*{instructorId}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">-- wybierz --</option>
                            <option th:each="i : ${instructors}" th:value="${i.id}" th:text="${i.firstName + ' ' + i.lastName}"></option>
                        </select>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('instructorId')}" th:errors="*{instructorId}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sala</label>
                        <select th:field="*{roomId}" id="roomSelect" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">-- wybierz --</option>
                            <option th:each="r : ${rooms}" th:value="${r.id}" th:text="${r.name + ' (max: ' + r.capacity + ')'}" th:attr="data-capacity=${r.capacity}"></option>
                        </select>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('roomId')}" th:errors="*{roomId}"></p>
                        <p id="capacityHint" class="mt-1 text-xs text-gray-500 min-h-[1rem]"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pojemność</label>
                        <input type="number" min="1" th:field="*{capacity}" id="capacityInput" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data startu</label>
                        <input type="date" th:field="*{startDate}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Godzina startu</label>
                        <input type="time" th:field="*{startTime}" id="startTimeInput" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Czas trwania (min)</label>
                        <input type="number" min="5" step="5" th:field="*{durationMinutes}" id="durationInput" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></p>
                        <div class="flex justify-between mt-1 min-h-[1rem]">
                            <p id="durationHint" class="text-xs text-blue-600"></p>
                            <p id="endTimePreview" class="text-xs text-gray-500"></p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Powtarzaj</label>
                        <select th:field="*{recurrencePattern}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">-- wybierz --</option>
                            <option th:each="p : ${patterns}" th:value="${p}" th:text="${p.label}"></option>
                        </select>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('recurrencePattern')}" th:errors="*{recurrencePattern}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Koniec cyklu (data)</label>
                        <input type="date" th:field="*{untilDate}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('untilDate')}" th:errors="*{untilDate}"></p>
                    </div>

                    <div class="flex items-end pb-3">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" th:field="*{active}" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                            <span class="text-sm font-medium text-gray-700">Seria aktywna</span>
                        </label>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notatka</label>
                        <textarea rows="3" th:field="*{note}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Dodatkowe informacje..."></textarea>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                    </div>
                </div>

                <div class="flex items-center gap-3 pt-4 border-t border-gray-100">
                    <button type="submit" class="px-5 py-2.5 rounded-md bg-blue-600 text-white font-medium shadow-sm hover:bg-blue-700 transition">Zapisz i wygeneruj</button>
                    <a th:href="@{/activity-series}" class="px-5 py-2.5 rounded-md border border-gray-300 bg-white text-gray-700 font-medium hover:bg-gray-50 transition">Anuluj</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roomSelect = document.getElementById('roomSelect');
            const capacityInput = document.getElementById('capacityInput');
            const capacityHint = document.getElementById('capacityHint');

            const startInput = document.getElementById('startTimeInput');
            const durationInput = document.getElementById('durationInput');
            const endPreview = document.getElementById('endTimePreview');
            const typeSelect = document.getElementById('typeSelect');
            const durationHint = document.getElementById('durationHint');

            function pad(n) { return (n < 10 ? '0' : '') + n; }

            // 1. Aktualizacja pojemności (tylko jeśli pole jest puste, by nie nadpisywać ręcznych zmian)
            function updateCapacity() {
                if (!roomSelect) return;
                const opt = roomSelect.options[roomSelect.selectedIndex];
                if (!opt || !opt.getAttribute('data-capacity')) {
                    if (capacityHint) capacityHint.textContent = '';
                    return;
                }
                const max = parseInt(opt.getAttribute('data-capacity'), 10);

                if (capacityHint) capacityHint.textContent = 'Maksymalna pojemność sali: ' + max;

                // Automatycznie ustawiamy tylko jeśli user nic nie wpisał
                if (capacityInput && !capacityInput.value) {
                    capacityInput.value = max;
                }
            }

            // 2. Podgląd godziny zakończenia
            function updateEnd() {
                if (!startInput || !durationInput || !endPreview) return;
                const startVal = startInput.value;
                const dur = parseInt(durationInput.value, 10);

                if (!startVal || isNaN(dur) || dur <= 0) {
                    endPreview.textContent = '';
                    return;
                }

                const [h, m] = startVal.split(':').map(Number);
                const total = h * 60 + m + dur;
                const endH = Math.floor(total / 60) % 24;
                const endM = total % 60;

                endPreview.textContent = 'Koniec ok.: ' + pad(endH) + ':' + pad(endM);
            }

            // 3. Domyślny czas trwania z typu zajęć
            function maybeApplyDefaultDuration() {
                if (!typeSelect || !durationInput) return;
                const opt = typeSelect.options[typeSelect.selectedIndex];
                if (!opt) return;

                const def = parseInt(opt.getAttribute('data-default-duration'), 10); // Sprawdź czy atrybut to defaultDurationMinutes czy defaultDuration w Entity
                if (def > 0) {
                    // Tylko jeśli puste
                    if(!durationInput.value) {
                        durationInput.value = def;
                    }
                    if(durationHint) durationHint.textContent = 'Domyślnie z typu: ' + def + ' min';
                } else {
                    if(durationHint) durationHint.textContent = '';
                }
                updateEnd();
            }

            // Listenery
            if(roomSelect) roomSelect.addEventListener('change', function(){
                // Przy zmianie sali czyścimy input jeśli chcemy wymusić nową wartość,
                // ale lepiej zostawić userowi wybór. Tu: resetujemy hint.
                capacityInput.value = '';
                updateCapacity();
            });

            if(durationInput) durationInput.addEventListener('input', updateEnd);
            if(startInput) startInput.addEventListener('change', updateEnd);

            if(typeSelect) typeSelect.addEventListener('change', function() {
                durationInput.value = ''; // Resetujemy, żeby pobrało nowy default
                maybeApplyDefaultDuration();
            });

            // Init
            updateCapacity();
            if(typeSelect && typeSelect.value) maybeApplyDefaultDuration();
            updateEnd();
        });
    </script>
</section>
</html>
