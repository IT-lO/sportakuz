<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="fragments :: base('Edycja serii', ~{::content})">
<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/forms.css}" />
    <section>
        <div class="max-w-3xl mx-auto space-y-8">
            <div class="form-card">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-semibold">
                        <span th:text="#{series.edit.title}">Edycja serii</span> #<span th:text="${editId}"></span>
                    </h1>
                    <a th:href="@{/activity-series}"
                       class="text-sm text-blue-600 hover:text-blue-700 font-medium"
                       th:text="#{link.back_to_list}">
                        ← Lista
                    </a>
                </div>

                <form th:action="@{'/activity-series/' + ${editId}}" th:object="${form}" method="post">
                    <div class="form-grid">

                        <div class="form-group">
                            <label for="typeSelect" th:text="#{label.activity_type}">Typ</label>
                            <select th:field="*{activityTypeId}" id="typeSelect">
                                <option value="" th:text="#{label.select}">-- wybierz --</option>
                                <option th:each="t : ${types}"
                                        th:value="${t.id}"
                                        th:text="${t.activityName}"
                                        th:attr="data-default-duration=${t.duration}">
                                </option>
                            </select>
                            <p class="error"
                               th:if="${#fields.hasErrors('activityTypeId')}"
                               th:errors="*{activityTypeId}"></p>
                        </div>

                        <div class="form-group">
                            <label for="instructorSelect" th:text="#{calendar.label.instructor}">Instruktor</label>
                            <select th:field="*{instructorId}" id="instructorSelect">
                                <option value="" th:text="#{label.select}">-- wybierz --</option>
                                <option th:each="i : ${instructors}"
                                        th:value="${i.id}"
                                        th:text="${i.firstName + ' ' + i.lastName}">
                                </option>
                            </select>
                            <p class="error"
                               th:if="${#fields.hasErrors('instructorId')}"
                               th:errors="*{instructorId}"></p>
                        </div>

                        <div class="form-group">
                            <label for="roomSelect" th:text="#{calendar.label.room}">Sala</label>
                            <select th:field="*{roomId}" id="roomSelect">
                                <option value="" th:text="#{label.select}">-- wybierz --</option>
                                <option th:each="r : ${rooms}"
                                        th:value="${r.id}"
                                        th:text="${r.name + ' (cap: ' + r.capacity + ')'}"
                                        th:attr="data-capacity=${r.capacity}">
                                </option>
                            </select>
                            <p class="error"
                               th:if="${#fields.hasErrors('roomId')}"
                               th:errors="*{roomId}"></p>
                            <p id="capacityHint" class="muted"></p>
                        </div>

                        <div class="form-group">
                            <label for="startDateInput" th:text="#{series.label.start_date}">Data startu (pierwsze wystąpienie)</label>
                            <input type="date"
                                   th:field="*{startDate}"
                                   id="startDateInput" />
                            <p class="error"
                               th:if="${#fields.hasErrors('startDate')}"
                               th:errors="*{startDate}"></p>
                        </div>

                        <div class="form-group">
                            <label for="startTimeInput" th:text="#{label.start_time}">Godzina startu</label>
                            <input type="time"
                                   th:field="*{startTime}"
                                   id="startTimeInput" />
                            <p class="error"
                               th:if="${#fields.hasErrors('startTime')}"
                               th:errors="*{startTime}"></p>
                        </div>

                        <div class="form-group">
                            <label for="durationInput" th:text="#{activity.label.duration}">Czas trwania (min)</label>
                            <input type="number"
                                   min="5" step="5"
                                   th:field="*{durationMinutes}"
                                   id="durationInput" />
                            <p class="error"
                               th:if="${#fields.hasErrors('durationMinutes')}"
                               th:errors="*{durationMinutes}"></p>
                            <p id="endTimePreview" class="muted"></p>
                            <p id="durationHint" class="muted"></p>
                        </div>

                        <div class="form-group">
                            <label for="untilDateInput" th:text="#{series.label.until_date}">Generować do</label>
                            <input type="date"
                                   th:field="*{untilDate}"
                                   id="untilDateInput" />
                            <p class="error"
                               th:if="${#fields.hasErrors('untilDate')}"
                               th:errors="*{untilDate}"></p>
                        </div>

                        <div class="form-group">
                            <label for="recurrenceSelect" th:text="#{series.label.pattern}">Wzorzec</label>
                            <select th:field="*{recurrencePattern}" id="recurrenceSelect">
                                <option value="" th:text="#{label.select}">-- wybierz --</option>
                                <option th:each="p : ${patterns}"
                                        th:value="${p}"
                                        th:text="#{'series.pattern.' + ${p}}">
                                </option>
                            </select>
                            <p class="error"
                               th:if="${#fields.hasErrors('recurrencePattern')}"
                               th:errors="*{recurrencePattern}"></p>
                        </div>

                        <div class="form-group">
                            <label for="capacityInput" th:text="#{room.label.capacity}">Pojemność</label>
                            <input type="number"
                                   min="1"
                                   th:field="*{capacity}"
                                   id="capacityInput" />
                            <p class="error"
                               th:if="${#fields.hasErrors('capacity')}"
                               th:errors="*{capacity}"></p>
                        </div>

                        <div class="form-group">
                            <label for="activeInput" th:text="#{label.active}">Aktywna</label>
                            <input type="checkbox"
                                   th:field="*{active}"
                                   id="activeInput" />
                        </div>

                        <div class="form-group form-group--wide">
                            <label for="noteInput" th:text="#{label.note}">Notatka</label>
                            <textarea rows="3"
                                      th:field="*{note}"
                                      id="noteInput"
                                      th:placeholder="#{placeholder.note}"></textarea>
                            <p class="error"
                               th:if="${#fields.hasErrors('note')}"
                               th:errors="*{note}"></p>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn" th:text="#{btn.save_changes}">
                            Zapisz zmiany
                        </button>
                        <a th:href="@{/activity-series}" class="btn btn-secondary" th:text="#{btn.cancel}">
                            Anuluj
                        </a>
                    </div>
                </form>
            </div>
        </div>


    <script>
        (function(){
            const roomSelect   = document.getElementById('roomSelect');
            const capacityInput = document.getElementById('capacityInput');
            const capacityHint  = document.getElementById('capacityHint');
            const startInput    = document.getElementById('startTimeInput');
            const durationInput = document.getElementById('durationInput');
            const endPreview    = document.getElementById('endTimePreview');
            const typeSelect    = document.getElementById('typeSelect');
            const durationHint  = document.getElementById('durationHint');

            function updateCapacity(){
                const opt = roomSelect && roomSelect.options[roomSelect.selectedIndex];
                if (!opt || !opt.getAttribute('data-capacity')) {
                    if (capacityHint) capacityHint.textContent = '';
                    return;
                }
                const max = parseInt(opt.getAttribute('data-capacity'),10);
                const current = capacityInput.value ? parseInt(capacityInput.value.toString(),10) : null;
                if (current === null || current > max) {
                    capacityInput.value = max;
                }
                capacityInput.max = max;
                if (capacityHint)
                    capacityHint.textContent =
                        'Maksymalna pojemność sali: ' + max +
                        (current && current < max ? ' (ustawiono mniej: ' + current + ')' : '');
            }

            function pad(n){return (n<10?'0':'')+n;}

            function updateEnd(){
                if (!startInput || !durationInput) return;
                const startVal = startInput.value;
                const dur = parseInt(durationInput.value.toString(),10);
                if (!startVal || isNaN(dur) || dur <= 0) {
                    endPreview.textContent = '';
                    return;
                }
                const [h,m] = startVal.split(':').map(Number);
                const total = h*60 + m + dur;
                const endH  = Math.floor(total/60) % 24;
                const endM  = total % 60;
                endPreview.textContent = 'Godzina zakończenia: ' + pad(endH) + ':' + pad(endM);
            }

            function maybeApplyDefaultDuration(){
                const opt = typeSelect && typeSelect.options[typeSelect.selectedIndex];
                if (!opt) return;
                const def = parseInt(opt.getAttribute('data-default-duration'),10);
                if (def > 0) {
                    durationInput.value = def;
                    if (durationHint)
                        durationHint.textContent = 'Domyślny czas z typu: ' + def + ' min';
                    updateEnd();
                } else {
                    if (durationHint)
                        durationHint.textContent = '';
                }
            }

            roomSelect    && roomSelect.addEventListener('change', updateCapacity);
            durationInput && durationInput.addEventListener('input', updateEnd);
            startInput    && startInput.addEventListener('change', updateEnd);
            typeSelect    && typeSelect.addEventListener('change', maybeApplyDefaultDuration);

            updateCapacity();
            maybeApplyDefaultDuration();
            updateEnd();
        })();
    </script>
</section>
</div>
</html>
