<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="fragments :: base('Nowe zajęcia', ~{::content})">
<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/forms.css}" />

    <style>
        .input-error {
            border-color: #ef4444 !important;
            background-color: #fef2f2;
        }
    </style>

    <section>
        <div class="max-w-3xl mx-auto space-y-8">
            <div class="form-card">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-semibold" th:text="#{activity.add_class.title}">Dodaj nowe zajęcia</h1>
                    <a th:href="@{/activities}" class="text-sm text-blue-600 hover:text-blue-700 font-medium"
                       th:text="#{link.back_to_list}">← Lista</a>
                </div>

                <form th:action="@{/activities}" th:object="${form}" method="post">
                    <div class="form-grid">

                        <div class="form-group">
                            <label for="classTypeSelect" th:text="#{label.activity_type}">Typ</label>
                            <select th:field="*{activityTypeId}" id="classTypeSelect">
                                <option value="" th:text="#{label.select}">-- wybierz --</option>
                                <option th:each="t : ${types}"
                                        th:value="${t.id}"
                                        th:text="${t.activityName}"
                                        th:attr="data-default-duration=${t.duration}">
                                </option>
                            </select>
                            <p class="error" th:if="${#fields.hasErrors('activityTypeId')}" th:errors="*{activityTypeId}"></p>
                        </div>

                        <div class="form-group">
                            <label for="instructorSelect" th:text="#{calendar.label.instructor}">Instruktor</label>
                            <select th:field="*{instructorId}" id="instructorSelect">
                                <option value="" th:text="#{label.select}">-- wybierz --</option>
                                <option th:each="i : ${instructors}"
                                        th:value="${i.id}"
                                        th:text="${i.firstName + ' ' + i.lastName}">
                                </option>
                            </select>
                            <p class="error" th:if="${#fields.hasErrors('instructorId')}" th:errors="*{instructorId}"></p>
                        </div>

                        <div class="form-group">
                            <label for="roomSelect" th:text="#{calendar.label.room}">Sala</label>
                            <select th:field="*{roomId}" id="roomSelect">
                                <option value="" th:text="#{label.select}">-- wybierz --</option>
                                <option th:each="r : ${rooms}"
                                        th:value="${r.id}"
                                        th:text="${r.name + ' (cap: ' + r.capacity + ')'}"
                                        th:attr="data-capacity=${r.capacity}">
                                </option>
                            </select>
                            <p class="error" th:if="${#fields.hasErrors('roomId')}" th:errors="*{roomId}"></p>
                            <p id="capacityHint" class="muted"></p>
                        </div>

                        <div class="form-group">
                            <label for="dateInput" th:text="#{calendar.label.date}">Data</label>
                            <input type="date" th:field="*{date}" id="dateInput" />
                            <p class="error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                        </div>

                        <div class="form-group">
                            <label for="startTimeInput" th:text="#{label.start_time}">Start</label>
                            <input type="time" th:field="*{startTime}" id="startTimeInput" />
                            <p class="error" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
                        </div>

                        <div class="form-group">
                            <label for="durationInput" th:text="#{activity.label.duration}">Czas trwania (min)</label>
                            <input type="number" min="5" step="5" th:field="*{durationMinutes}" id="durationInput" />
                            <p class="error" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></p>
                            <p id="endTimePreview" class="muted"></p>
                            <p id="durationHint" class="muted"></p>
                        </div>

                        <div class="form-group">
                            <label for="capacityInput" th:text="#{room.label.capacity}">Pojemność</label>
                            <input type="number" min="1" th:field="*{capacity}" id="capacityInput" />
                            <p class="error" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
                        </div>

                        <div class="form-group">
                            <label for="topPickRanking" th:text="#{activity.top10.label}">Pozycja w Top 10 (opcjonalnie)</label>
                            <input type="number"
                                   min="1" max="10"
                                   th:field="*{topPickRanking}"
                                   id="topPickRanking"
                                   placeholder="1-10"
                                   th:classappend="${#fields.hasErrors('topPickRanking')} ? 'input-error' : ''" />

                            <p class="error"
                               th:if="${#fields.hasErrors('topPickRanking')}"
                               th:errors="*{topPickRanking}">
                                <span th:text="#{activity.top10.error}">Błąd pozycji rankingu</span>
                            </p>
                            <p class="muted text-xs" th:text="#{activity.top10.help}">Wpisz liczbę 1-10, aby wyróżnić zajęcia.</p>
                        </div>

                        <div class="form-group form-group--wide">
                            <label for="noteInput" th:text="#{label.note}">Notatka</label>
                            <textarea rows="3" th:field="*{note}"
                                      th:placeholder="#{placeholder.note}" id="noteInput"></textarea>
                            <p class="error" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn" th:text="#{btn.save}">Zapisz</button>
                        <a th:href="@{/activities}" class="btn btn-secondary" th:text="#{btn.cancel}">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>


        <script>
            (function(){
                const roomSelect = document.getElementById('roomSelect');
                const capacityInput = document.getElementById('capacityInput');
                const capacityHint = document.getElementById('capacityHint');
                const startInput = document.getElementById('startTimeInput');
                const durationInput = document.getElementById('durationInput');
                const endPreview = document.getElementById('endTimePreview');
                const typeSelect = document.getElementById('classTypeSelect');
                const durationHint = document.getElementById('durationHint');

                function updateCapacity(){
                    if(!roomSelect||!capacityInput) return;
                    const opt = roomSelect.options[roomSelect.selectedIndex];
                    if(!opt||!opt.getAttribute('data-capacity')) {
                        if(capacityHint) capacityHint.textContent='';
                        return;
                    }
                    const max = parseInt(opt.getAttribute('data-capacity'),10);
                    capacityInput.value = max;
                    capacityInput.max = max;
                    if(capacityHint) capacityHint.textContent = 'Maksymalna pojemność sali: ' + max;
                }

                function pad(n){return (n<10?'0':'')+n;}

                function updateEnd(){
                    if(!startInput||!durationInput) return;
                    const startVal = startInput.value;
                    const dur = parseInt(durationInput.value.toString(),10);
                    if(!startVal||isNaN(dur)||dur<=0){
                        endPreview.textContent='';
                        return;
                    }
                    const [h,m] = startVal.split(':').map(Number);
                    const total = h*60 + m + dur;
                    const endH = Math.floor(total/60)%24;
                    const endM = total%60;
                    endPreview.textContent = 'Godzina zakończenia: ' + pad(endH)+':'+pad(endM);
                }

                function maybeApplyDefaultDuration(){
                    if(!typeSelect||!durationInput) return;
                    const opt = typeSelect.options[typeSelect.selectedIndex];
                    if(!opt) return;
                    const def = parseInt(opt.getAttribute('data-default-duration'),10);
                    if(def>0){
                        durationInput.value = def;
                        if(durationHint) durationHint.textContent = 'Domyślny czas z typu: ' + def + ' min (możesz zmienić)';
                        updateEnd();
                    } else {
                        if(durationHint) durationHint.textContent = '';
                    }
                }

                roomSelect && roomSelect.addEventListener('change', updateCapacity);
                durationInput && durationInput.addEventListener('input', updateEnd);
                startInput && startInput.addEventListener('change', updateEnd);
                typeSelect && typeSelect.addEventListener('change', maybeApplyDefaultDuration);

                updateCapacity();
                maybeApplyDefaultDuration();
                updateEnd();
            })();
        </script>
    </section>
</div>
</html>
