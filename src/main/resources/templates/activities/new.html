<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments.html :: base('Nowe zajƒôcia', ~{::section})}">
<section>
    <div class="max-w-3xl mx-auto space-y-8">
        <div class="bg-white/90 backdrop-blur rounded-lg shadow-md border border-gray-200 p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Dodaj nowe zajƒôcia</h1>
                <a th:href="@{/activities}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">‚Üê Lista</a>
            </div>
            <form th:action="@{/activities}" th:object="${form}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

                    <div class="sm:col-span-2"> <label class="block text-sm font-medium text-gray-700 mb-1" for="activityTypeSelect">Typ zajƒôƒá</label>
                        <select th:field="*{activityTypeId}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" id="activityTypeSelect">
                            <option value="">-- wybierz typ zajƒôƒá --</option>
                            <option th:each="t : ${types}"
                                    th:value="${t.id}"
                                    th:text="${t.activityName}"
                                    th:attr="data-default-duration=${t.duration},
                                             data-difficulty=${t.difficulty},
                                             data-description=${t.description}"></option>
                        </select>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('activityTypeId')}" th:errors="*{activityTypeId}"></p>

                        <div id="activityTypeInfo" class="hidden mt-3 p-4 bg-blue-50 border border-blue-100 rounded-md text-sm text-blue-900 shadow-sm">
                            <div class="flex items-start gap-3">
                                <div class="shrink-0 text-blue-500 mt-0.5">‚ÑπÔ∏è</div>
                                <div>
                                    <p class="font-semibold mb-1">
                                        Poziom: <span id="infoDifficulty" class="font-normal text-blue-800"></span>
                                    </p>
                                    <p class="text-blue-800/80 leading-relaxed" id="infoDescription"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="instructorSelect">Instruktor</label>
                        <select th:field="*{instructorId}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" id="instructorSelect">
                            <option value="">-- wybierz --</option>
                            <option th:each="i : ${instructors}" th:value="${i.id}" th:text="${i.firstName + ' ' + i.lastName}"></option>
                        </select>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('instructorId')}" th:errors="*{instructorId}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="roomSelect">Sala</label>
                        <select th:field="*{roomId}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" id="roomSelect">
                            <option value="">-- wybierz --</option>
                            <option th:each="r : ${rooms}" th:value="${r.id}" th:text="${r.name + ' (cap: ' + r.capacity + ')'}" th:attr="data-capacity=${r.capacity}"></option>
                        </select>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('roomId')}" th:errors="*{roomId}"></p>
                        <p id="capacityHint" class="mt-1 text-xs text-gray-500"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="dateInput">Data</label>
                        <input type="date" th:field="*{date}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" id="dateInput" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="startTimeInput">Start</label>
                        <input type="time" th:field="*{startTime}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" id="startTimeInput" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="durationInput">Czas trwania (min)</label>
                        <input type="number" min="5" step="5" th:field="*{durationMinutes}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" id="durationInput" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></p>
                        <p id="endTimePreview" class="mt-1 text-xs text-gray-500 font-medium"></p>
                        <p id="durationHint" class="mt-1 text-xs text-green-600"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="capacityInput">Pojemno≈õƒá</label>
                        <input type="number" min="1" th:field="*{capacity}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" id="capacityInput" />
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="noteInput">Notatka</label>
                        <textarea rows="3" th:field="*{note}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Dodatkowe informacje..." id="noteInput"></textarea>
                        <p class="mt-1 text-xs text-red-600" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                    </div>
                </div>

                <div class="flex items-center gap-3 pt-4 border-t border-gray-100">
                    <button type="submit" class="inline-flex items-center justify-center gap-2 px-6 py-2.5 rounded-md bg-blue-600 text-white font-medium shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Zapisz zajƒôcia
                    </button>
                    <a th:href="@{/activities}" class="inline-flex items-center px-5 py-2.5 rounded-md border border-gray-300 bg-white text-gray-700 font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Anuluj</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        (function(){
            const roomSelect = document.getElementById('roomSelect');
            const capacityInput = document.getElementById('capacityInput');
            const capacityHint = document.getElementById('capacityHint');
            const startInput = document.querySelector('input[name="startTime"]');
            const durationInput = document.getElementById('durationInput');
            const endPreview = document.getElementById('endTimePreview');

            // Elementy zwiƒÖzane z Typem zajƒôƒá
            const typeSelect = document.getElementById('activityTypeSelect');
            const durationHint = document.getElementById('durationHint');
            const typeInfoBox = document.getElementById('activityTypeInfo');
            const infoDifficulty = document.getElementById('infoDifficulty');
            const infoDescription = document.getElementById('infoDescription');

            function updateCapacity(){
                if(!roomSelect || !capacityInput) return;
                const opt = roomSelect.options[roomSelect.selectedIndex];
                if(!opt || !opt.getAttribute('data-capacity')) {
                    if(capacityHint) capacityHint.textContent='';
                    return;
                }
                const max = parseInt(opt.getAttribute('data-capacity'), 10);
                capacityInput.value = max;
                capacityInput.max = max;
                if(capacityHint) capacityHint.textContent = 'Maksymalna pojemno≈õƒá sali: ' + max;
            }

            function pad(n){return (n<10?'0':'')+n;}

            function updateEnd(){
                if(!startInput || !durationInput) return;
                const startVal = startInput.value;
                const dur = parseInt(durationInput.value.toString(), 10);
                if(!startVal || isNaN(dur) || dur<=0){
                    endPreview.textContent='';
                    return;
                }
                const [h,m] = startVal.split(':').map(Number);
                const total = h*60 + m + dur;
                const endH = Math.floor(total/60)%24;
                const endM = total%60;
                endPreview.textContent = 'üèÅ Godzina zako≈Ñczenia: ' + pad(endH)+':'+pad(endM);
            }

            function handleTypeChange(){
                if(!typeSelect) return;
                const opt = typeSelect.options[typeSelect.selectedIndex];

                if(!opt || opt.value === "") {
                    // Ukryj info je≈õli nic nie wybrano
                    if(typeInfoBox) typeInfoBox.classList.add('hidden');
                    if(durationHint) durationHint.textContent = '';
                    return;
                }

                // 1. Pobierz dane z atrybut√≥w
                const defDur = parseInt(opt.getAttribute('data-default-duration'), 10);
                const difficulty = opt.getAttribute('data-difficulty');
                const description = opt.getAttribute('data-description');

                // 2. Aktualizuj czas trwania
                if(defDur > 0 && durationInput){
                    durationInput.value = defDur;
                    if(durationHint) durationHint.textContent = '‚ú® Wczytano domy≈õlny czas: ' + defDur + ' min';
                    updateEnd();
                }

                // 3. Aktualizuj i poka≈º panel informacyjny
                if(typeInfoBox) {
                    typeInfoBox.classList.remove('hidden');
                    if(infoDifficulty) infoDifficulty.textContent = difficulty || 'Brak danych';
                    if(infoDescription) infoDescription.textContent = description || 'Brak opisu dla tego typu zajƒôƒá.';
                }
            }

            // Listenery
            if(roomSelect) roomSelect.addEventListener('change', updateCapacity);
            if(durationInput) durationInput.addEventListener('input', updateEnd);
            if(startInput) startInput.addEventListener('change', updateEnd);
            if(typeSelect) typeSelect.addEventListener('change', handleTypeChange);

            // Inicjalizacja przy starcie strony (np. przy edycji lub powrocie z b≈Çƒôdem walidacji)
            updateCapacity();
            handleTypeChange(); // To te≈º od≈õwie≈ºy updateEnd wewnƒÖtrz
        })();
    </script>
</section>
</html>
