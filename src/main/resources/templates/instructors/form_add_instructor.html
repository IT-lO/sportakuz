<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="fragments.html :: base(${pageTitle}, ~{::section})">
<section>
    <div class="max-w-3xl mx-auto">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${pageTitle}">Dodaj nowego instruktora</h1>
            <a th:href="@{/panel/admin}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">‚Üê Powr√≥t do panelu</a>
        </div>

        <form th:action="@{/instructors/new}" th:object="${instructorForm}" method="post" class="space-y-6 bg-white border border-gray-200 p-8 rounded-xl shadow-sm">

            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Imiƒô</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="w-full px-3 py-2 border rounded-md"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                       aria-describedby="firstName-error">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" id="firstName-error" class="mt-1 text-xs text-red-600"></p>
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nazwisko</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="w-full px-3 py-2 border rounded-md"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                       aria-describedby="lastName-error">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" id="lastName-error" class="mt-1 text-xs text-red-600"></p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adres e-mail</label>
                <input type="email" id="email" th:field="*{email}" class="w-full px-3 py-2 border rounded-md"
                       th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                       aria-describedby="email-error">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="email-error" class="mt-1 text-xs text-red-600"></p>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefon (opcjonalnie)</label>
                <input type="text" id="phone" th:field="*{phone}" class="w-full px-3 py-2 border rounded-md"
                       th:classappend="${#fields.hasErrors('phone')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                       aria-describedby="phone-error">
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" id="phone-error" class="mt-1 text-xs text-red-600"></p>
            </div>

            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio / Opis (opcjonalnie)</label>
                <textarea id="bio" th:field="*{bio}" rows="4" class="w-full px-3 py-2 border rounded-md"
                          th:classappend="${#fields.hasErrors('bio')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                          aria-describedby="bio-error"></textarea>
                <p class="mt-1 text-xs text-gray-500">Kr√≥tki opis do≈õwiadczenia, kwalifikacji itp.</p>
                <p th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" id="bio-error" class="mt-1 text-xs text-red-600"></p>
            </div>


            <div class="flex items-center gap-3">
                <input type="checkbox" id="active" th:field="*{active}" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="active" class="text-sm font-medium text-gray-700">Instruktor jest aktywny</label>
            </div>
            <p class="text-xs text-gray-500 -mt-4 ml-7">Odznaczenie tego pola ukryje instruktora przy tworzeniu nowych zajƒôƒá.</p>


            <div class="pt-5 border-t border-gray-200 flex items-center justify-end gap-4">
                <a th:href="@{/panel/admin}" class="px-5 py-2.5 rounded-md text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 transition">Anuluj</a>
                <button type="submit" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-md bg-indigo-600 text-white font-semibold shadow hover:bg-indigo-500 transition">
                    <span class="text-lg">üíæ</span> Zapisz instruktora
                </button>
            </div>

        </form>
    </div>
</section>
</html>
