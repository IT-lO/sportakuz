<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments.html :: base(${pageTitle}, ~{::section})}">
<section>
    <div class="max-w-6xl mx-auto">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${pageTitle}">Typy Zajęć</h1>
            <div class="flex items-center gap-4">
                <a th:href="@{/panel/admin}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">← Powrót do panelu</a>
                <a th:href="@{/activitytypes/new}" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-indigo-600 text-white text-sm font-semibold shadow hover:bg-indigo-500 transition">
                    <span class="text-lg">➕</span> Dodaj nowy typ
                </a>
            </div>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nazwa</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Domyślny czas trwania</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poziom trudności</th>
                    <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Edytuj</span>
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="type : ${activitytypes}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${type.activityName}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${type.duration != null}" th:text="${type.duration + ' min'}" class="text-sm text-gray-700"></span>
                        <span th:unless="${type.duration != null}" class="text-sm text-gray-400">Brak</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${type.difficulty != null}" th:text="${type.difficulty.displayName}" class="text-sm text-gray-700"></span>
                        <span th:unless="${type.difficulty != null}" class="text-sm text-gray-400">Brak</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex items-center justify-end gap-x-4">

                            <a th:href="@{/activitytypes/edit/{id}(id=${type.id})}"
                               class="text-indigo-600 hover:text-indigo-900">Edytuj</a>

                            <form th:action="@{/activitytypes/delete/{id}(id=${type.id})}"
                                  method="post"
                                  onsubmit="return confirm('Czy na pewno chcesz usunąć ten typ zajęć? Tej operacji nie można cofnąć.');">

                                <button type="submit" class="text-red-600 hover:text-red-900 font-medium p-0 bg-transparent border-none cursor-pointer">
                                    Usuń
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(activitytypes)}">
                    <td colspan="4" class="px-6 py-12 text-center">
                        <p class="text-sm text-gray-500">Nie dodano jeszcze żadnych typów zajęć.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
