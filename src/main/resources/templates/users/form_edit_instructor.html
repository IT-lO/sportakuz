<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments :: base(${pageTitle}, ~{::content})">
<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/forms.css}" />
<section>
    <div class="max-w-3xl mx-auto">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold tracking-tight"
                th:text="${pageTitle}">
                Edytuj instruktora
            </h1>
            <a th:href="@{/users}"
               class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                ‚Üê Wr√≥ƒá do listy
            </a>
        </div>

        <form th:action="@{/users/edit/{id}(id=${instructorId})}"
              th:object="${instructorForm}"
              method="post"
              class="form-card">

            <!-- Imiƒô -->
            <div class="form-group">
                <label for="firstName">Imiƒô</label>
                <input type="text"
                       id="firstName"
                       th:field="*{firstName}"
                       aria-describedby="firstName-error">
                <p th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"
                   id="firstName-error"
                   class="error"></p>
            </div>

            <!-- Nazwisko -->
            <div class="form-group">
                <label for="lastName">Nazwisko</label>
                <input type="text"
                       id="lastName"
                       th:field="*{lastName}"
                       aria-describedby="lastName-error">
                <p th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"
                   id="lastName-error"
                   class="error"></p>
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">Adres e-mail</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       aria-describedby="email-error">
                <p th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"
                   id="email-error"
                   class="error"></p>
            </div>

            <!-- Telefon -->
            <div class="form-group">
                <label for="phone">Telefon (opcjonalnie)</label>
                <input type="text"
                       id="phone"
                       th:field="*{phone}"
                       aria-describedby="phone-error">
                <p th:if="${#fields.hasErrors('phone')}"
                   th:errors="*{phone}"
                   id="phone-error"
                   class="error"></p>
            </div>

            <!-- Bio / opis -->
            <div class="form-group">
                <label for="bio">Bio / Opis (opcjonalnie)</label>
                <textarea id="bio"
                          th:field="*{bio}"
                          rows="4"
                          aria-describedby="bio-error"></textarea>
                <p class="muted">
                    Kr√≥tki opis do≈õwiadczenia, kwalifikacji itp.
                </p>
                <p th:if="${#fields.hasErrors('bio')}"
                   th:errors="*{bio}"
                   id="bio-error"
                   class="error"></p>
            </div>

            <!-- Aktywno≈õƒá -->
            <div class="form-group">
                <label for="active">Instruktor jest aktywny</label>
                <input type="checkbox"
                       id="active"
                       th:field="*{active}">
                <p class="muted">
                    Odznaczenie tego pola ukryje instruktora przy tworzeniu nowych zajƒôƒá.
                </p>
            </div>

            <!-- Przyciski -->
            <div class="actions" style="justify-content: flex-end; border-top: 1px solid var(--border); padding-top: .75rem; margin-top:.5rem;">
                <a th:href="@{/users}" class="btn btn-secondary">
                    Anuluj
                </a>
                <button type="submit" class="btn">
                    <span class="text-lg">üíæ</span> Zapisz zmiany
                </button>
            </div>

        </form>
    </div>
</section>
</div>
</html>
