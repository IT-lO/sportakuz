<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="fragments.html :: base(${pageTitle}, ~{::section})">
<section>
    <div class="max-w-6xl mx-auto">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${pageTitle}">Instruktorzy</h1>
            <div class="flex items-center gap-4">
                <a th:href="@{/panel/admin}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">← Powrót do panelu</a>
                <a th:href="@{/users/new}" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-indigo-600 text-white text-sm font-semibold shadow hover:bg-indigo-500 transition">
                    <span class="text-lg">➕</span> Dodaj nowego instruktora
                </a>
            </div>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Imię i nazwisko</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kontakt</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Edytuj</span>
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="instructor : ${instructors}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${instructor.firstName + ' ' + instructor.lastName}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-700" th:text="${instructor.email}"></div>
                        <div class="text-sm text-gray-500" th:text="${instructor.phone}" th:if="${instructor.phone != null and not instructor.phone.isBlank()}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                            <span th:if="${instructor.active}" class="px-2.5 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Aktywny
                            </span>
                        <span th:unless="${instructor.active}" class="px-2.5 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-700">
                                Nieaktywny
                            </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex items-center justify-end gap-x-4">

                            <a th:href="@{/users/edit/{id}(id=${instructor.id})}"
                               class="text-indigo-600 hover:text-indigo-900">Edytuj</a>

                            <form th:action="@{/users/delete/{id}(id=${instructor.id})}"
                                  method="post"
                                  onsubmit="return confirm('Czy na pewno chcesz usunąć tego instruktora? Tej operacji nie można cofnąć.');">

                                <button type="submit" class="text-red-600 hover:text-red-900 font-medium p-0 bg-transparent border-none cursor-pointer">
                                    Usuń
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(instructors)}">
                    <td colspan="4" class="px-6 py-12 text-center">
                        <p class="text-sm text-gray-500">Nie dodano jeszcze żadnych instruktorów.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
