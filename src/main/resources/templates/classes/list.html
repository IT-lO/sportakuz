<!DOCTYPE html>
<!-- Szablon listy wszystkich wystąpień zajęć.
     Używa layoutu bazowego (fragments.html :: base) poprzez th:replace.
     Zawartość sekcji obejmuje nagłówek, opcjonalny komunikat sukcesu, tabelę oraz skrypt z dodatkowym potwierdzeniem. -->
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="fragments.html :: base('Lista zajęć', ~{::section})">
<section>
    <div class="space-y-6">
        <!-- Nagłówek sekcji z przyciskiem dodania nowego wystąpienia -->
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-900">Lista zajęć</h1>
            <!-- Przejście do formularza tworzenia nowych zajęć -->
            <a th:href="@{/classes/new}" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium shadow-sm hover:bg-blue-700 transition">
                <span class="text-lg leading-none">＋</span> Nowe zajęcia
            </a>
        </div>
        <!-- Komunikat sukcesu (np. po zapisaniu / usunięciu) renderowany warunkowo -->
        <div th:if="${success}" class="p-4 rounded-md bg-green-50 border border-green-200 text-green-800 text-sm" th:text="${success}"></div>

        <!-- Karta tabeli z możliwością przewijania poziomego przy dużej liczbie kolumn -->
        <div class="bg-white/90 backdrop-blur rounded-lg shadow-md border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <!-- Nagłówek tabeli: kolumny podstawowych atrybutów wystąpienia -->
                    <thead class="bg-gray-50 text-gray-700 text-xs uppercase tracking-wider border-b border-gray-200">
                    <tr>
                        <th class="px-4 py-3 text-left font-semibold">Data</th>
                        <th class="px-4 py-3 text-left font-semibold">Godziny</th>
                        <th class="px-4 py-3 text-left font-semibold">Typ</th>
                        <th class="px-4 py-3 text-left font-semibold">Instruktor</th>
                        <th class="px-4 py-3 text-left font-semibold">Sala</th>
                        <th class="px-4 py-3 text-left font-semibold">Pojemność</th>
                        <th class="px-4 py-3 text-left font-semibold">Status</th>
                        <th class="px-4 py-3 text-left font-semibold">Akcje</th>
                    </tr>
                    </thead>
                    <!-- Body: iteracja po kolekcji 'classes'; każdy wiersz reprezentuje jedno wystąpienie -->
                    <tbody class="divide-y divide-gray-100">
                    <tr th:each="c : ${classes}" class="hover:bg-blue-50/40 transition">
                        <!-- Data rozpoczęcia (tylko część daty) -->
                        <td class="px-4 py-3 whitespace-nowrap" th:text="${#temporals.format(c.startTime, 'yyyy-MM-dd')}"></td>
                        <!-- Zakres godzin (start - end) -->
                        <td class="px-4 py-3 whitespace-nowrap" th:text="${#temporals.format(c.startTime, 'HH:mm') + ' - ' + #temporals.format(c.endTime, 'HH:mm')}"></td>
                        <!-- Nazwa typu zajęć -->
                        <td class="px-4 py-3" th:text="${c.type.name}"></td>
                        <!-- Imię i nazwisko instruktora -->
                        <td class="px-4 py-3" th:text="${c.instructor.firstName + ' ' + c.instructor.lastName}"></td>
                        <!-- Nazwa sali -->
                        <td class="px-4 py-3" th:text="${c.room.name}"></td>
                        <!-- Pojemność (aktualna liczba miejsc) -->
                        <td class="px-4 py-3" th:text="${c.capacity}"></td>
                        <!-- Status wizualizowany jako odznaka; kolor zależny od statusu -->
                        <td class="px-4 py-3">
                            <span th:text="${c.status}"
                                  th:class="${'inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold ' +
                                   (c.status.name() == 'PLANNED' ? 'bg-yellow-100 text-yellow-800' :
                                    c.status.name() == 'CANCELLED' ? 'bg-red-100 text-red-700' :
                                    c.status.name() == 'DONE' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700')}"/>
                        </td>
                        <!-- Akcje: edycja lub usunięcie (z potwierdzeniem dialogowym) -->
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-2">
                                <a th:href="@{'/classes/' + ${c.id} + '/edit'}" class="inline-flex items-center px-2.5 py-1.5 rounded-md text-xs font-medium bg-indigo-600 text-white hover:bg-indigo-700 shadow-sm">Edytuj</a>
                                <form th:action="@{'/classes/' + ${c.id} + '/delete'}" method="post" th:object="${c}" class="inline" onsubmit="return confirm('Usunąć zajęcia: ' + this.getAttribute('data-desc') + '?')" th:attr="data-desc=${#temporals.format(c.startTime,'yyyy-MM-dd') + ' ' + #temporals.format(c.startTime,'HH:mm') + '-' + #temporals.format(c.endTime,'HH:mm') + ' ' + c.room.name}">
                                    <button type="submit" class="inline-flex items-center px-2.5 py-1.5 rounded-md text-xs font-medium bg-red-600 text-white hover:bg-red-700 shadow-sm">Usuń</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <!-- Wiersz informujący o braku danych gdy kolekcja pusta -->
                    <tr th:if="${#lists.isEmpty(classes)}">
                        <td colspan="8" class="px-4 py-10 text-center text-gray-500">Brak zajęć do wyświetlenia.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Skrypt: dodatkowe (awaryjne) potwierdzenie usunięcia gdyby inline onsubmit nie zadziałał.
         Nasłuchuje kliknięć na przyciskach oznaczonych data-delete-id (obecnie brak takiego atrybutu – pozostawione jako rezerwa). -->
    <script>
        // Rezerwowe dodatkowe wzmocnienie potwierdzenia (jeśli inline nie zadziała)
        document.addEventListener('click', function(e){
            if(e.target.matches('button[data-delete-id]')){
                const id = e.target.getAttribute('data-delete-id');
                if(!confirm('Usunąć zajęcia #' + id + '?')){
                    e.preventDefault();
                }
            }
        });
    </script>
</section>
</html>
