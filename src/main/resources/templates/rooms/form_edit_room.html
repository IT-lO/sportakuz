<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments.html :: base(${pageTitle}, ~{::section})">
<section>
    <div class="max-w-3xl mx-auto">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold tracking-tight"
                th:text="${pageTitle}">
                Edytuj salÄ™
            </h1>

        <form th:action="@{/rooms/edit/{id}(id=${roomId})}"
              th:object="${roomForm}"
              method="post"
              class="form-card">

            <!-- Nazwa sali -->
            <div class="form-group">
                <label for="name">Nazwa sali</label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       aria-describedby="name-error">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"
                   id="name-error"
                   class="error"></p>
            </div>

            <!-- Lokalizacja -->
            <div class="form-group">
                <label for="location">Lokalizacja (opcjonalnie)</label>
                <input type="text"
                       id="location"
                       th:field="*{location}"
                       aria-describedby="location-error">
                <p class="muted">Np. â€Budynek B, 1 piÄ™troâ€.</p>
                <p th:if="${#fields.hasErrors('location')}"
                   th:errors="*{location}"
                   id="location-error"
                   class="error"></p>
            </div>

            <!-- PojemnoÅ›Ä‡ -->
            <div class="form-group">
                <label for="capacity">PojemnoÅ›Ä‡</label>
                <input type="number"
                       id="capacity"
                       th:field="*{capacity}"
                       aria-describedby="capacity-error">
                <p th:if="${#fields.hasErrors('capacity')}"
                   th:errors="*{capacity}"
                   id="capacity-error"
                   class="error"></p>
            </div>

            <!-- Aktywna -->
            <div class="form-group">
                <label for="active">Sala jest aktywna</label>
                <input type="checkbox"
                       id="active"
                       th:field="*{active}">
                <p class="muted">
                    Odznaczenie tego pola ukryje salÄ™ przy tworzeniu nowych zajÄ™Ä‡.
                </p>
            </div>

            <!-- Przyciski -->
            <div class="actions"
                 style="justify-content: flex-end; border-top: 1px solid var(--border); padding-top: .75rem; margin-top:.5rem;">
                <a th:href="@{/rooms}" class="btn btn-secondary">
                    Anuluj
                </a>
                <button type="submit" class="btn">
                    <span class="text-lg">ğŸ’¾</span> Zapisz zmiany

            </div>

        </form>
    </div>
</section>
</html>
