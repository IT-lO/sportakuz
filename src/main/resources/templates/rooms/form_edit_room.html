<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="fragments.html :: base(${pageTitle}, ~{::section})">
<section>
    <div class="max-w-3xl mx-auto">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${pageTitle}">Edytuj salÄ™</h1>
            <a th:href="@{/rooms}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">â† WrÃ³Ä‡ do listy</a>
        </div>

        <form th:action="@{/rooms/edit/{id}(id=${roomId})}" th:object="${roomForm}" method="post" class="space-y-6 bg-white border border-gray-200 p-8 rounded-xl shadow-sm">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nazwa sali</label>
                <input type="text" id="name" th:field="*{name}" class="w-full px-3 py-2 border rounded-md"
                       th:classappend="${#fields.hasErrors('name')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                       aria-describedby="name-error">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="name-error" class="mt-1 text-xs text-red-600"></p>
            </div>

            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Lokalizacja (opcjonalnie)</label>
                <input type="text" id="location" th:field="*{location}" class="w-full px-3 py-2 border rounded-md"
                       th:classappend="${#fields.hasErrors('location')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                       aria-describedby="location-error">
                <p class="mt-1 text-xs text-gray-500">Np. "Budynek B, 1 piÄ™tro"</p>
                <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}" id="location-error" class="mt-1 text-xs text-red-600"></p>
            </div>

            <div>
                <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">PojemnoÅ›Ä‡</label>
                <input type="number" id="capacity" th:field="*{capacity}" class="w-full px-3 py-2 border rounded-md"
                       th:classappend="${#fields.hasErrors('capacity')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                       aria-describedby="capacity-error">
                <p th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" id="capacity-error" class="mt-1 text-xs text-red-600"></p>
            </div>

            <div class="flex items-center gap-3">
                <input type="checkbox" id="active" th:field="*{active}" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="active" class="text-sm font-medium text-gray-700">Sala jest aktywna</label>
            </div>
            <p class="text-xs text-gray-500 -mt-4 ml-7">Odznaczenie tego pola ukryje salÄ™ przy tworzeniu nowych zajÄ™Ä‡.</p>


            <div class="pt-5 border-t border-gray-200 flex items-center justify-end gap-4">
                <a th:href="@{/rooms}" class="px-5 py-2.5 rounded-md text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 transition">Anuluj</a>
                <button type="submit" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-md bg-indigo-600 text-white font-semibold shadow hover:bg-indigo-500 transition">
                    <span class="text-lg">ğŸ’¾</span> Zapisz zmiany
                </button>
            </div>

        </form>
    </div>
</section>
</html>
