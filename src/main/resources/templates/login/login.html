<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SportakUZ – Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<main class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl border border-gray-200 overflow-hidden">

        <div class="p-8 pb-0 text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">
                Witaj w <span class="text-indigo-600">SportakUZ</span>
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                Zaloguj się, aby kontynuować
            </p>
        </div>

        <div class="p-8">
            <div th:if="${param.error}" class="mb-4 p-4 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg text-center">
                Nieprawidłowy email lub hasło.
            </div>
            <div th:if="${param.logout}" class="mb-4 p-4 text-sm text-green-700 bg-green-100 border border-green-200 rounded-lg text-center">
                Wylogowano pomyślnie.
            </div>

            <form class="space-y-6" th:action="@{/login}" method="post">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Adres Email
                    </label>
                    <input id="username" name="username" type="email" autocomplete="email" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                           placeholder="jan.kowalski@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Hasło
                    </label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                           placeholder="••••••••">
                </div>

                <button type="submit"
                        class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Zaloguj się
                </button>
            </form>
        </div>

        <div class="bg-gray-50 px-8 py-6 border-t border-gray-200 text-center">
            <p class="text-sm text-gray-600">
                Nie masz jeszcze konta?
            </p>
            <a th:href="@{/register}"
               class="mt-2 inline-block text-indigo-600 hover:text-indigo-500 font-medium hover:underline transition-colors">
                Zarejestruj się za darmo &rarr;
            </a>
        </div>

    </div>
</main>

</body>
</html>
