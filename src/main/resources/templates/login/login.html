<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SportakUZ â€“ Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{'https://www.google.com/recaptcha/api.js?hl=' + ${#locale.language}}" async defer></script>
</head>
<body class="bg-gray-100">

<main class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-2xl border border-gray-200">
        <div class="absolute top-4 right-4 z-50 flex items-center gap-2">

            <button type="button"
                    onclick="toggleTheme()"
                    class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 transition focus:outline-none"
                    title="PrzeÅ‚Ä…cz motyw">
                <span id="theme-icon" class="text-xl">ðŸŒ™</span>
            </button>

            <a th:href="@{''(lang=${#locale.language == 'pl' ? 'en' : 'pl'})}"
               class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 transition focus:outline-none no-underline flex items-center justify-center"
               title="ZmieÅ„ jÄ™zyk / Switch language">
                <span class="text-xl" th:text="${#locale.language == 'pl' ? 'ðŸ‡¬ðŸ‡§' : 'ðŸ‡µðŸ‡±'}">ðŸ‡¬ðŸ‡§</span>
            </a>

        </div>

        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">
                <span th:text="#{login.welcome}">Witaj w</span>
                <span class="text-indigo-600">SportakUZ</span>
            </h1>
            <p class="mt-2 text-sm text-gray-600" th:text="#{login.subtitle}">
                Zaloguj siÄ™, aby zarzÄ…dzaÄ‡ swoimi zajÄ™ciami
            </p>
        </div>

        <!-- Alerty -->
        <div th:if="${param.error}" class="p-4 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg">
            <span class="font-medium" th:text="#{general.error}">BÅ‚Ä…d!</span>
            <span th:text="#{login.badlogin}">NieprawidÅ‚owy login lub hasÅ‚o.</span>
        </div>

        <div th:if="${param.logout}" class="p-4 text-sm text-green-700 bg-green-100 border border-green-200 rounded-lg" th:text="#{login.logoutsuccess}">
            Wylogowano pomyÅ›lnie.
        </div>

        <div th:if="${param.success}" class="p-4 text-sm text-green-700 bg-green-100 border border-green-200 rounded-lg" th:text="#{login.registersuccess}">
            Rejestracja udana! MoÅ¼esz siÄ™ zalogowaÄ‡.
        </div>

        <div th:if="${param.captchaError}" class="p-4 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg">
            <span class="font-medium" th:text="#{general.error}">BÅ‚Ä…d!</span>
            <span th:text="#{login.captcha}">PotwierdÅº, Å¼e nie jesteÅ› robotem.</span>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700" th:text="#{general.email}">Adres email</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>
                    <input type="email" name="username" id="username" required autofocus
                           class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           th:placeholder="#{login.email.placeholder}">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700" th:text="#{general.password}">HasÅ‚o</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>

                    <input type="password" name="password" id="password" required
                           class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

                    <button type="button" onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none cursor-pointer">
                        <svg id="eye-open" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eye-closed" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex justify-center">
                <div class="g-recaptcha" data-sitekey="6LerzT8sAAAAAM8-EBj4_rQga4CB8ZFwuSLeGEqi"></div>
            </div>

            <div>
                <button type="submit"
                        class="w-full inline-flex justify-center items-center gap-2 px-5 py-3 rounded-md bg-indigo-600 hover:bg-indigo-700 font-semibold shadow text-white transition ease-in-out duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span th:text="#{login.button}">Zaloguj siÄ™</span>
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </form>

        <div class="mt-6 text-center border-t border-gray-200 pt-4">
            <p class="text-sm text-gray-600">
                <span th:text="#{login.noaccount}">Nie masz jeszcze konta?</span>
                <a th:href="@{/register}" class="font-medium text-indigo-600 hover:text-indigo-500 transition hover:underline" th:text="#{login.register}">
                    Zarejestruj siÄ™
                </a>
            </p>
        </div>
    </div>
</main>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeOpen.classList.remove('hidden');
            eyeClosed.classList.add('hidden');
        } else {
            passwordInput.type = 'password';
            eyeOpen.classList.add('hidden');
            eyeClosed.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
