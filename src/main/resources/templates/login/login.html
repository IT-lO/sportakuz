<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SportakUZ – Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<main class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white shadow-xl rounded-2xl border border-gray-200">

        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">
                Witaj w <span class="text-indigo-600">SportakUZ</span>
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                Zaloguj się do panelu
            </p>
        </div>

        <div th:if="${param.error}" class="p-4 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg">
            Nieprawidłowy login lub hasło. Spróbuj ponownie.
        </div>
        <div th:if="${param.logout}" class="p-4 text-sm text-green-700 bg-green-100 border border-green-200 rounded-lg">
            Pomyślnie wylogowano.
        </div>

        <form class="mt-8 space-y-6" th:action="@{/login}" method="post">

            <div class="space-y-4 rounded-md">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Login (nazwa użytkownika)
                    </label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                           class="w-full px-4 py-2.5 transition duration-150 ease-in-out border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="admin">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Hasło
                    </label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="w-full px-4 py-2.5 transition duration-150 ease-in-out border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full inline-flex justify-center items-center gap-2 px-5 py-3 rounded-md bg-indigo-600 hover:bg-indigo-700 font-semibold shadow text-white transition ease-in-out duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Zaloguj się
                </button>
            </div>
        </form>

    </div>
</main>
</body>
</html>
