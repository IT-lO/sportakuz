<!DOCTYPE html>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/forms.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <script th:src="@{'https://www.google.com/recaptcha/api.js?hl=' + ${#locale.language}}" async defer></script>
</head>
<body>

<main>
    <div>
        <div class="corner-controls">

            <button type="button"
                    onclick="toggleTheme()"
                    class="corner-btn"
                    title="PrzeÅ‚Ä…cz motyw">
                <span id="theme-icon" class="corner-icon">ðŸŒ™</span>
            </button>

            <a th:href="@{''(lang=${#locale.language == 'pl' ? 'en' : 'pl'})}"
               class="corner-btn"
               title="ZmieÅ„ jÄ™zyk / Switch language">
                <span class="corner-icon" th:text="${#locale.language == 'pl' ? 'ðŸ‡¬ðŸ‡§' : 'ðŸ‡µðŸ‡±'}">ðŸ‡¬ðŸ‡§</span>
            </a>

        </div>

        <div class="text-center">
            <h1>
                <span th:text="#{login.welcome}">Witaj w</span>
                <span class="brand">SportakUZ</span>
            </h1>
            <p class="subtitle" th:text="#{login.subtitle}">
                Zaloguj siÄ™, aby zarzÄ…dzaÄ‡ swoimi zajÄ™ciami
            </p>
        </div>

        <!-- Alerty -->
        <div th:if="${param.error}" class="alert alert-error">
            <span class="title" th:text="#{general.error}">BÅ‚Ä…d!</span>
            <span th:text="#{login.badlogin}">NieprawidÅ‚owy login lub hasÅ‚o.</span>
        </div>

        <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logoutsuccess}">
            Wylogowano pomyÅ›lnie.
        </div>

        <div th:if="${param.success}" class="alert alert-success" th:text="#{login.registersuccess}">
            Rejestracja udana! MoÅ¼esz siÄ™ zalogowaÄ‡.
        </div>

        <div th:if="${param.captchaError}" class="alert alert-error">
            <span class="title" th:text="#{general.error}">BÅ‚Ä…d!</span>
            <span th:text="#{login.captcha}">PotwierdÅº, Å¼e nie jesteÅ› robotem.</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="username" th:text="#{general.email}">Adres email</label>
                <div class="field">
                    <div class="icon-left pointer-events-none">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>

                    <input type="email" name="username" id="username" required autofocus
                           th:placeholder="#{login.email.placeholder}">
                </div>
            </div>

            <div>
                <label for="password" th:text="#{general.password}">HasÅ‚o</label>
                <div class="field">
                    <div class="icon-left pointer-events-none">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>

                    <input type="password" name="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

                    <button type="button" onclick="togglePassword()" class="password-toggle cursor-pointer">
                        <svg id="eye-open" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>

                        <svg id="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="captcha-wrap">
                <div class="g-recaptcha" data-sitekey="6LerzT8sAAAAAM8-EBj4_rQga4CB8ZFwuSLeGEqi"></div>
            </div>

            <div>
                <button type="submit">
                    <span th:text="#{login.button}">Zaloguj siÄ™</span>

                              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </form>

        <div class="footer">
            <p>
                <span th:text="#{login.noaccount}">Nie masz jeszcze konta?</span>
                <a th:href="@{/register}" th:text="#{login.register}">Zarejestruj siÄ™</a>
            </p>
        </div>
    </div>
</main>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeOpen.classList.remove('hidden');
            eyeClosed.classList.add('hidden');
        } else {
            passwordInput.type = 'password';
            eyeOpen.classList.add('hidden');
            eyeClosed.classList.remove('hidden');
        }
    }
        function applyTheme(theme) {
        const root = document.documentElement;
        const icon = document.getElementById('theme-icon');

        if (theme === 'dark') {
        root.classList.add('dark');
        if(icon) icon.textContent = 'â˜€ï¸';
    } else {
        root.classList.remove('dark');
        if(icon) icon.textContent = 'ðŸŒ™';
    }
        localStorage.setItem('theme', theme);
    }

        function toggleTheme() {
        const isDark = document.documentElement.classList.contains('dark');
        applyTheme(isDark ? 'light' : 'dark');
    }
        document.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('theme');
        if (saved) {
        applyTheme(saved);
    } else {
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(systemDark ? 'dark' : 'light');
    }
    });
</script>

</body>
</html>
