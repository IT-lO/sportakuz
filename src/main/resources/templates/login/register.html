<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SportakUZ ‚Äì Rejestracja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/forms.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <script th:src="@{'https://www.google.com/recaptcha/api.js?hl=' + ${#locale.language}}" async defer></script>
</head>
<body class="bg-gray-100">

<main class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-2xl border border-gray-200">
        <div class="corner-controls">

            <button type="button"
                    onclick="toggleTheme()"
                    class="corner-btn"
                    title="Prze≈ÇƒÖcz motyw">
                <span id="theme-icon" class="corner-icon">üåô</span>
            </button>

            <a th:href="@{''(lang=${#locale.language == 'pl' ? 'en' : 'pl'})}"
               class="corner-btn"
               title="Zmie≈Ñ jƒôzyk / Switch language">
                <span class="corner-icon" th:text="${#locale.language == 'pl' ? 'üá¨üáß' : 'üáµüá±'}">üá¨üáß</span>
            </a>
        </div>


        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">
                <span th:text="#{register.join}">Do≈ÇƒÖcz do</span>
                <span class="text-indigo-600">SportakUZ</span>
            </h1>
            <p class="mt-2 text-sm text-gray-600" th:text="#{register.subtitle}">
                Utw√≥rz nowe konto, aby rezerwowaƒá zajƒôcia
            </p>
        </div>
        <div th:if="${error}" class="p-4 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <span th:text="${error} ?: #{register.error}">B≈ÇƒÖd rejestracji</span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-5">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" th:text="#{register.firstName}">Imiƒô</label>
                    <input th:field="*{firstName}" type="text" required
                           class="w-full px-4 py-2.5 transition duration-150 ease-in-out border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           th:placeholder="#{register.placeholder.firstName}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" th:text="#{register.lastName}">Nazwisko</label>
                    <input th:field="*{lastName}" type="text" required
                           class="w-full px-4 py-2.5 transition duration-150 ease-in-out border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           th:placeholder="#{register.placeholder.lastName}">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" th:text="#{general.email}">Adres Email</label>
                <input th:field="*{email}" type="email" required
                       class="w-full px-4 py-2.5 transition duration-150 ease-in-out border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       th:placeholder="#{register.placeholder.email}">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1" th:text="#{general.password}">Has≈Ço</label>

                <div class="relative">
                    <input th:field="*{password}"
                           type="password"
                           id="passwordInput"
                           required
                           class="w-full pl-4 pr-10 py-2.5 transition duration-150 ease-in-out border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           th:placeholder="#{register.placeholder.password}">

                    <button type="button" id="togglePasswordBtn"
                            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-indigo-600 focus:outline-none cursor-pointer">
                        <svg id="eyeIconOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg id="eyeIconClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                </div>

                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mt-1 text-sm text-red-600 font-medium"></p>

                <div class="mt-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                    <p class="text-xs text-red-500 font-semibold mb-2 uppercase" th:text="#{register.password.title}">Wymagania has≈Ça:</p>
                    <ul class="text-xs space-y-1 text-red-500">
                        <li id="rule-length" class="flex items-center gap-2 transition-colors duration-200">
                            <span class="icon text-gray-400">‚ùå</span> <span th:text="#{register.rule.length}">Minimum 8 znak√≥w</span>
                        </li>
                        <li id="rule-upper" class="flex items-center gap-2 transition-colors duration-200">
                            <span class="icon text-gray-400">‚ùå</span> <span th:text="#{register.rule.upper}">Du≈ºa litera</span>
                        </li>
                        <li id="rule-lower" class="flex items-center gap-2 transition-colors duration-200">
                            <span class="icon text-gray-400">‚ùå</span> <span th:text="#{register.rule.lower}">Ma≈Ça litera</span>
                        </li>
                        <li id="rule-digit" class="flex items-center gap-2 transition-colors duration-200">
                            <span class="icon text-gray-400">‚ùå</span> <span th:text="#{register.rule.digit}">Cyfra</span>
                        </li>
                        <li id="rule-special" class="flex items-center gap-2 transition-colors duration-200">
                            <span class="icon text-gray-400">‚ùå</span> <span th:text="#{register.rule.special}">Znak specjalny (@#$%^&+=!_.*-)</span>
                        </li>
                    </ul>
                </div>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const passwordInput = document.getElementById('passwordInput');

                    const requirements = [
                        { id: 'rule-length', regex: /.{8,}/ },
                        { id: 'rule-upper',  regex: /[A-Z]/ },
                        { id: 'rule-lower',  regex: /[a-z]/ },
                        { id: 'rule-digit',  regex: /[0-9]/ },
                        { id: 'rule-special', regex: /[@#$%^&+=!_.*-]/ }
                    ];

                    const iconUnchecked = `‚ùå`;
                    const iconChecked = `‚úÖ`;

                    passwordInput.addEventListener('input', function() {
                        const val = passwordInput.value;

                        requirements.forEach(req => {
                            const element = document.getElementById(req.id);
                            const iconSpan = element.querySelector('.icon');
                            const isValid = req.regex.test(val);

                            if (isValid) {
                                element.classList.remove('text-red-500');
                                element.classList.add('text-green-600', 'font-medium');
                                iconSpan.innerHTML = iconChecked;
                            } else {
                                element.classList.remove('text-green-600', 'font-medium');
                                element.classList.add('text-red-500');
                                iconSpan.innerHTML = iconUnchecked;
                            }
                        });
                    });
                });
                const toggleBtn = document.getElementById('togglePasswordBtn');
                const eyeOpen = document.getElementById('eyeIconOpen');
                const eyeClosed = document.getElementById('eyeIconClosed');

                toggleBtn.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    if (type === 'text') {
                        eyeOpen.classList.remove('hidden');
                        eyeClosed.classList.add('hidden');
                    } else {
                        eyeOpen.classList.add('hidden');
                        eyeClosed.classList.remove('hidden');
                    }
                });
            </script>

            <div class="flex justify-center mb-4">
                <div class="g-recaptcha" data-sitekey="6LerzT8sAAAAAM8-EBj4_rQga4CB8ZFwuSLeGEqi"></div>
            </div>
            <div>
                <button type="submit"
                        class="w-full inline-flex justify-center items-center gap-2 px-5 py-3 rounded-md bg-indigo-600 hover:bg-indigo-700 font-semibold shadow text-white transition ease-in-out duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span th:text="#{register.button}">Utw√≥rz konto</span>
                </button>
            </div>
        </form>

        <div class="mt-6 text-center border-t border-gray-200 pt-4">
            <p class="text-sm text-gray-600">
                <span th:text="#{register.account_question}">Masz ju≈º konto?</span>
                <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500 transition hover:underline"
                   th:text="#{login.button}">
                    Zaloguj siƒô
                </a>
            </p>
        </div>

    </div>
</main>

<script>
    function applyTheme(theme) {
        const root = document.documentElement;
        const icon = document.getElementById('theme-icon');

        if (theme === 'dark') {
            root.classList.add('dark');
            if(icon) icon.textContent = '‚òÄÔ∏è';
        } else {
            root.classList.remove('dark');
            if(icon) icon.textContent = 'üåô';
        }
        localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
        const isDark = document.documentElement.classList.contains('dark');
        applyTheme(isDark ? 'light' : 'dark');
    }
    document.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('theme');
        if (saved) {
            applyTheme(saved);
        } else {
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(systemDark ? 'dark' : 'light');
        }
    });
</script>
</body>
</html>
